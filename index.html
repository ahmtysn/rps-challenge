<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rps-game</title>
    <script
      src="https://kit.fontawesome.com/cf7a989d9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score"></div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
      </div>
      <button style="margin-top: 3rem;" id="finish" class="finish-btn">
        Finish Game
      </button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content">
        <h1 class="text-win">You Win</h1>
        <i class="fas fa-hand-rock fa-10x"></i>
        <p>Computer Chose Rock</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
